{% extends 'main/base.html' %}
{% load static %}

{% block script %}
  <script src="{% static '/main/private.js' %}"></script>  
{% endblock script %}

{% block content %}
  <div class="section">
    <div class="container">
      
      <div class="content has-text-centered">
        <h1 class="title is-3" style="color: white;">Import your league</h1>  
      </div>
      <br>
      <div class="columns">
        <div class="column is-4">
          <div class="box">
            
            <form action="/main/" method="post">
              <div class="field">
                <label class="label">League ID</label>
                <div class="control">
                  <input class="input is-small" type="text" placeholder="League ID">
                </div>
              </div>
              
              <br>
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" onclick="toggleFields()">
                    Is this a private league?
                  </label>
                </div>
              </div>

              <div class="field" name="priv" style="display:none">
                <label class="label">ESPN_S2</label>
                <div class="control">
                  <input class="input is-small" type="text" placeholder="ESPN_S2">
                </div>
              </div>
              
              <div class="field" name="priv" style="display:none">
                <label class="label">SWID</label>
                <div class="control">
                  <input class="input is-small" type="text" placeholder="SWID">
                </div>
              </div>
              
              <br>
              <div class="field">
                <div class="control">
                  <button class="button">Submit</button>
                </div>
              </div>
            </form>
          
          </div>
        </div>
        
        <div class="column is-8">
          <div class="box">
            <div class="content has-text-centered">
              <h1 class="title is-5" style="color: white;">Instructions</h1>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
{% endblock content %}
